<html>
    {% load static %}

    <head>
        <link rel="stylesheet" href="{% static 'css/todo_week.css' %}">
    </head>
    
<body>


    <div class="c3">
        <div class="c3_1"><img src = "{% static '기하유기_01.jpg' %}" alt="pattern"></div>
        <div class="c3_2"><img src = "{% static '기하유기_03.jpg' %}" alt="pattern"></div>
    </div>
    <div class="c4">
        <div class="c4_1"><img src = "{% static '기하유기_02.jpg' %}" alt="pattern"></div>
        <div class="c4_2"><img src = "{% static '기하유기_04.jpg' %}" alt="pattern"></div>
    </div>

    <div class="c1">
        <ul class="c1_week">
            <li>MON</li>
            <li>TO</li>
            <li>FRI</li>
        </ul>

        <form method="POST" class="add">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit">추가</button>
        </form>
    </div>


    <div class="c2">
    {% for todo in todos %}
        {% if todo.is_done == True %}
        <div class="c2_"><a href="{% url 'todo_isdone' pk=todo.pk %}" class="todo_task" style="color: #f7738f;">{{ todo.task }}
            | <a href="{% url 'todo_del' pk=todo.pk %}" class="del" style="color: #f7738f;">삭제</a></a></div>
        {% endif %}
        {% if todo.is_done == False %}
        <div class="c2_"><a href="{% url 'todo_isdone' pk=todo.pk %}" class="todo_task">{{ todo.task }}
            | <a href="{% url 'todo_del' pk=todo.pk %}" class="del">삭제</a></a></div>
        {% endif %}
    {% endfor %}
    </div>

</body>




</html>
